services:
  # Python FastAPI Backend
  - type: web
    name: structsolve-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    rootDir: backend
    plan: free
    healthCheckPath: /

  # React Frontend
  - type: web
    name: structsolve-frontend
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        sync: false
    rootDir: frontend
    plan: free
